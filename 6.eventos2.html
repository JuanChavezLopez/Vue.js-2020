<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
  </head>
  <body>
    <h1>EVENTOS</h1>
    <!--ier ejemplo -->
    <div id="app-6">
      <button v-on:click="saludar">Presiona para saludar</button>

      <!-- 2do ejemplo -->
      <br><button v-on:click="saludar2('Hola')">Envianos un hola....</button>
      <br><button @click="saludar3('Chau')">Envianos chau</button>
    </div>

  </body>

  <script>

    // el ambito de la variable de vue, es app-6, que reacciona con los botones que estan en el body,
    // de esta manera v-on y @click, estan escuchando, y van a ejecutar el evento.
    var app6 = new Vue({
      el: "#app-6",
      data:{
        name: 'Mundo'
      },
      methods:{
        saludar: function(event){
          alert('Que hermoso.......Estamos usando Vue, y vamos a recorrer el '+this.name)
        },
        saludar2:function(mensaje){
          alert(mensaje)
        },
        saludar3:function(mensaje){
          alert(mensaje)
        }
      }
    })
  </script>
</html>
